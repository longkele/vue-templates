<!-- htmlcs-disable -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>平台</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="x-dns-prefetch-control" content="on"/>
    <!-- <link rel="shortcut icon" href="favicon.ico"> -->
    <link rel="dns-prefetch" href="//ss0.xxx.com">
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
        window.CONFIG = {
            width: document.documentElement.clientWidth || innerWidth,
            height: document.documentElement.clientHeight || innerHeight,
            maxWidth: 600
        };
        window.CONFIG.heightPix = window.CONFIG.height / 1024;
        window.CONFIG.widthPix = window.CONFIG.width / 1440;
    </script>
    <script>
        <% if (process.env.NODE_ENV == 'production') {%>
            window.PAGE_DATA ={%$data|json_encode%}
        <% } else { %>
            window.PAGE_DATA = {
                isLogin: true,
                isDebug: true,
                user: {
                    username: 'admin',
                    role: 1,
                }
            }
        <% } %>
    </script>
  </body>
</html>
